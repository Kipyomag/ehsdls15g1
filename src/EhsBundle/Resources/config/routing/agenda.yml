agenda_index:
    path:     /
    defaults: { _controller: "EhsBundle:Agenda:index" }
    methods:  [GET, POST]

agenda_apercu:
    path:     /apercu
    defaults: { _controller: "EhsBundle:Agenda:apercu" }
